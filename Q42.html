<script>
      let num1 = prompt("Enter first number: ");
     num1 = parseInt(num1);
    let num2 = prompt("Enter second number: ");
     num2 = parseInt(num2);
 
     let gcd=0;
     for(let i=1;i<=num1;i++)
     {
        if(num1%i==0 && num2%i==0)
        {
            gcd=i;
        }
     }
     document.write(gcd);
</script>
<!-- 42)	WAP to find out HCF of a number -->
