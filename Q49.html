<script>
    let fir=prompt("Enter first number ");
    fir=parseInt(fir); 
    let sec=prompt("Enter second number ");
    sec=parseInt(sec);

    let sum=0;
    for(let i=fir;i<=sec;i++)
    {
        let sum=0;
        for(let j=1;j<=i/2;j++)
        {
            if(i%j==0) sum=sum+j;
        }
        if(i==sum)
        {
            document.write(i+" is a perfect number<br>");
        }
    }
</script>
<!-- 49)	WAP to find out all the perfect numbers between two entered numbers -->
