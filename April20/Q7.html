<script>
    let a=prompt("enter the name ");
    let f=0;
    for(let i=2;i<=a;i++)
    {
        if(a%i==0) f++;
    }
    
    if(f==1) document.write("It is prime no ");
    else document.write("IT's not a prime number ");
</script>
<!-- 7)	WAP to check whether entered number is prime or not. -->
