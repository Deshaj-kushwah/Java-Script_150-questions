<script>
     let n=prompt("Enter the Number");

    let cou=0,dow=0;
     while(n!=0)
     {
       if(n%2==0)
       {cou++;}
       else dow++;

       n=parseInt(n/10);
     } 
     document.write("Even Numbers are : "+ cou+"<br>");
     document.write("Odd Numbers are : "+ dow);  
</script>
