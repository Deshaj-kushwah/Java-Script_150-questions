<script>
     let p=prompt("Enter the number");
     p=parseInt(p);
     let sum=0;
    for(let i=1;i<=p/2;i++)
    {
        if(p%i==0) sum=sum+i;
    }
    if(p==sum)
    {
        document.write("It is perfect no");
    }
    else document.write("It is not a perfect no");
</script>
 <!-- 34)	WAP to check whether entered number is perfect or not  -->
