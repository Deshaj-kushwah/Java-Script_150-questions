<script>
     let n = prompt("Enter the Number");
     let num = parseInt(n); // convert string to number
     let original = num;    // keep original number for final comparison
     
     let count = 0;
     let temp = num;
     
     // Count the digits
     while (temp != 0) {
         count++;
         temp = parseInt(temp / 10);
     }
     
     let sum = 0;
     temp = num; // reset temp for summing cubes
     
     while (temp != 0) {
         let digit = temp % 10;
         sum += digit ** count;
         temp = parseInt(temp / 10);
     }
     
     if (sum == original) {
         document.write("This is an Armstrong number");
     } else {
         document.write("This is not an Armstrong number");
     }
     </script>
