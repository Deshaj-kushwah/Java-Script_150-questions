<script>
    let a=prompt("Enter first number ");
    a=parseInt(a);
    let b=prompt("Enter second number ");
    b=parseInt(b);
    for(let i=a;i<=b;i++)
    {
        for(let j=1;j<=10;j++)
        {
            document.write(i+" * "+j+" = "+(i*j)+"<br>");
        }
        document.write("=============================<br>");
    }
</script>
<!-- 47)	WAP to print tables of all the numbers between two entered numbers -->
